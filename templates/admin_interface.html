<!DOCTYPE html>
<html>
<head>
    <title>Admin Interface</title>
</head>
<body>
    <h1>Edit Custom Responses</h1>
    <form method="POST" action="/admin_interface">
        <container style="display: flex; flex-direction: row;">
        <select name="query_type">
            <option value="service">Service</option>
            <option value="operating_hours">Operating Hours</option>
            <option value="contact_information">Contact Information</option>
            <option value="appointment_scheduling">Appointment Scheduling</option>
        </select>
        <textarea name="template" rows="4" cols="50"></textarea>
        </container>
        <button type="submit">Save</button>
    </form>
    
    <h2>Current Templates</h2>
    {% for response in responses %}
    <div>
        <h3>{{ response.query_type }}</h3>
        <p>{{ response.template }}</p>
    </div>
    {% endfor %}
</body>
</html>
